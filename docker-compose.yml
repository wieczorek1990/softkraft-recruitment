services:
  web:
    build: ./softkraft_recruitment
    ports:
      - 8000:8000
    volumes:
      - ./softkraft_recruitment:/opt/app
    depends_on:
      - db

  db:
    image: postgres:16.0-alpine3.18
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - ./.env

volumes:
  db_data:
